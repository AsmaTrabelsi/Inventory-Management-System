{% extends "layout.html" %} {% block content %}
<style>
    .btn-yellow {
        background-color: #fedc3d !important;
        /* bright yellow */
        color: #343a40 !important;
        /* dark text */
        font-weight: 600;
        border: none !important;
        padding: 10px 25px;
        border-radius: 8px;
        transition: background-color 0.3s ease;
        text-decoration: none;
        display: inline-block;
    }
    
    .btn-yellow:hover {
        background-color: #f5cf28 !important;
        color: #222 !important;
        text-decoration: none;
    }
</style>

<div class="col-md-6 offset-md-3">
    <div class="huge">View Product</div>
</div>
<div class="col-md-6 offset-md-3 border pt-2">
    <div class="row">
        <div class="col-md-12">
            {{ form.hidden_tag() }}
            <!--CSRF TOKEN -->
            <fieldset class="form-group">
                <div class="form-group">
                    <label class="form-control-label">Product Name</label>
                    <input class="form-control form-control-lg" name="name" id="name" value="{{ values[1] }}" disabled>
                </div>
            </fieldset>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <label class="form-control-label">Locations</label>
        </div>
        <div class="col-md-12" style="height:400px; overflow: auto;">
            <fieldset>
                {% for index in range(ranges) %}
                <div class="form-group">
                    <label class="form-control-label">{{ locations[index][0] }}</label>
                    <input id="places[]" name="places[]" class="form-control form-control-lg" value="{{ quantities[index] }}" disabled>
                </div>
                {% endfor %}
            </fieldset>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <a class="btn-yellow" href="{{ url_for('view_product') }}">Back to Products</a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
