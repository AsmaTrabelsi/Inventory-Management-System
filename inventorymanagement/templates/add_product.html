{% extends "layout.html" %} {% block content %}
<style>
    .btn-yellow {
        background-color: #fedc3d !important;
        /* bright yellow */
        color: #343a40 !important;
        /* dark text */
        font-weight: 600;
        border: none !important;
        padding: 10px 25px;
        border-radius: 8px;
        transition: background-color 0.3s ease;
    }
    
    .btn-yellow:hover {
        background-color: #f5cf28 !important;
        color: #222 !important;
    }
</style>

<div class="col-md-6 offset-md-3">
    <div class="huge">Add Product</div>
</div>
<div class="col-md-6 offset-md-3 border pt-2">
    <div class="row">
        <div class="col-md-12">
            <form method="POST" action="">
                {{ form.hidden_tag() }}
                <!--CSRF TOKEN -->
                <fieldset class="form-group">
                    <div class="form-group">
                        {{ form.name.label(class="form-control-label") }} {{ form.name(class="form-control form-control-lg") }}
                    </div>
                </fieldset>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <label class="form-control-label">Locations</label>
        </div>
        <div class="col-md-12" style="height:400px; overflow: auto;">
            <fieldset>
                {% for location in locations %}
                <div class="form-group">
                    <label class="form-control-label">{{ location[0] }}</label>
                    <input class="form-control form-control-lg" id="places[]" name="places[]" value="0">
                </div>
                {% endfor %}
            </fieldset>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-12">
            <fieldset>
                <div class="form-group">
                    {{ form.submit(class="btn btn-yellow") }}
                </div>
            </fieldset>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
